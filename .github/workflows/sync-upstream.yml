name: Sync Upstream

on:
#  schedule:
#    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check and Sync
        run: |
          git config user.name "sancoleko6e"
          git config user.email "sancoleko6e@hotmail.com"
          
          git remote add upstream https://github.com/contrerassk8/monitor-proxy.git
          git fetch upstream
          
          LOCAL=$(git rev-parse HEAD)
          UPSTREAM=$(git rev-parse upstream/master)
          
          if [ "$LOCAL" = "$UPSTREAM" ]; then
            echo "Already up to date"
            exit 0
          fi
          
          echo "Syncing..."
          git checkout master
          git merge upstream/master --no-edit -m "Sync from upstream"

          git push origin master


